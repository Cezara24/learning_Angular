<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        {{ onlyOdd ? "Press to only show even numbers" : "Press to only show odd numbers" }}
      </button>
      <br /><br />
      <ul class="list-group">
        <!-- <div *ngIf="!onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{even: even % 2 === 0}"
          [ngStyle]="{backgroundColor: even % 2 === 0 ? 'transparent' : '#f5f4ce'}"
          >
          {{ even }}
        </li>
      </div> -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? '#f5f4ce' : 'transparent'
            }"
            *ngFor="let odd of oddNumbers"
          >
          {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{ even: even % 2 === 0 }"
          [ngStyle]="{
            backgroundColor: even % 2 !== 0 ? '#f5f4ce' : 'transparent'
          }"
          *ngFor="let even of evenNumbers"
          >
          {{ even }}
        </li>
        </div>
      </ul>
      <p>{{ onlyOdd ? "Only odd!" : "Only even!" }}</p>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p
        [appBetterHighlight]="'aqua'"
        [defaultColor]="'yellow'"
        highlightTextColor="red"
        >
        Style me with better directive!
      </p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      
    </div>
  </div>
</div>
